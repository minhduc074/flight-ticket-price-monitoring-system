services:
  # Web Service (Backend API)
  - type: web
    name: flight-ticket-api
    runtime: node
    region: singapore
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: flight-ticket-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: ADMIN_EMAIL
        value: admin@flyticket.com
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: SERPAPI_KEY
        sync: false
    healthCheckPath: /

databases:
  - name: flight-ticket-db
    databaseName: fly_ticket_noti
    user: fly_ticket_user
    region: singapore
    plan: free
