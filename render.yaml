services:
  # Web Service - Node.js Backend
  - type: web
    name: fly-ticket-server
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: fly-ticket-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      # Optional API keys
      - key: SERPAPI_KEY
        sync: false
      - key: FLIGHTAPI_KEY
        sync: false
      - key: RAPIDAPI_KEY
        sync: false
    healthCheckPath: /api/health

  # Cron Job - Price Checker
  - type: cron
    name: fly-ticket-price-checker
    env: node
    region: singapore
    plan: free
    schedule: "0 */6 * * *"
    buildCommand: cd server && npm install
    startCommand: cd server && node -e "require('dotenv').config(); require('./src/jobs/priceChecker').runPriceCheck();"
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fly-ticket-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false

databases:
  - name: fly-ticket-db
    databaseName: fly_ticket_noti
    user: fly_ticket_user
    region: singapore
    plan: free
